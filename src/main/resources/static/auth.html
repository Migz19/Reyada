<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form | CoderGirl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #check {
            display: none;
        }

        .form {
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .registration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateX(100%);
        }

        #check:checked ~ .registration {
            transform: translateX(0);
        }

        #check:checked ~ .login {
            transform: translateX(-100%);
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: block;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 15px 0;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .signup {
            text-align: center;
            margin-top: 20px;
        }

        .signup label {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }

        .signup label:hover {
            text-decoration: underline;
        }

        a {
            color: #667eea;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 10px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .error-alert {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Login</header>
        <div class="success-message" id="loginSuccess"></div>
        <div class="error-alert" id="loginError"></div>
        <form action="#" id="loginForm">
            <input type="text" id="loginEmail" placeholder="Enter your email">
            <span class="error-message" id="loginEmailError"></span>
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <span class="error-message" id="loginPasswordError"></span>
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login">
        </form>
        <div class="signup">
            <span class="signup">Don't have an account?
                <label for="check">Signup</label>
            </span>
        </div>
    </div>

    <div class="registration form">
        <header>Signup</header>
        <div class="success-message" id="signupSuccess"></div>
        <div class="error-alert" id="signupError"></div>
        <form action="#" id="signupForm">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="signupEmail" placeholder="Enter your email">
            <span class="error-message" id="signupEmailError"></span>
            <input type="password" id="signupPassword" placeholder="Create a password">
            <span class="error-message" id="signupPasswordError"></span>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
            <span class="error-message" id="confirmPasswordError"></span>
            <input type="submit" class="button" value="Signup">
        </form>

        <div class="signup">
            <span class="signup">Already have an account?
                <label for="check">Login</label>
            </span>
        </div>
    </div>
</div>

<script>
    // Sample User Database (for demonstration when server is not available)
    let users = [
        { username: 'john_doe', email: 'john@example.com', password: 'password123' },
        { username: 'jane_smith', email: 'jane@example.com', password: 'mypassword' },
        { username: 'test_user', email: 'test@test.com', password: 'test123' }
    ];

    const LOGIN_ENDPOINT = `http://localhost:8080/auth/login`;
    const SIGNUP_ENDPOINT = `http://localhost:8080/auth/register`;

    // Check if server is available
    async function checkServerAvailability() {
        try {
            console.log('Checking server availability at:', LOGIN_ENDPOINT);
            const response = await fetch(LOGIN_ENDPOINT.replace('/auth/login', '/health'), {
                method: 'GET',
                timeout: 5000
            });
            console.log('Server health check response:', response.status);
            return response.ok;
        } catch (error) {
            console.log('Server health check failed:', error);
            return false;
        }
    }

    // Show message helper
    function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = 'block';

        setTimeout(() => {
            element.style.display = 'none';
        }, 5000);
    }

    // API Login function
    async function apiLogin(email, password) {
        try {
            console.log('Attempting login with:', { email, password: '***' });
            console.log('Sending request to:', LOGIN_ENDPOINT);

            const response = await fetch(LOGIN_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            console.log('Login response status:', response.status);
            console.log('Login response headers:', response.headers);

            if (response.ok) {
                const data = await response.json();
                console.log('Login success data:', data);
                return { success: true, user: data.user || { email, username: data.username } };
            } else {
                const errorData = await response.json();
                console.log('Login error data:', errorData);
                return { success: false, message: errorData.message || 'Login failed' };
            }
        } catch (error) {
            console.error('API Login error:', error);
            return { success: false, message: 'Network error. Please try again.' };
        }
    }

    // API Signup function
    async function apiSignup(username, email, password) {
  try {
    console.log('Attempting signup with:', { username, email, password: '***' });
    console.log('Sending request to:', SIGNUP_ENDPOINT);

    const response = await fetch(SIGNUP_ENDPOINT, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, email, password })
    });

    console.log('Signup response status:', response.status);

    // read as text, since your controller returns String
    const message = await response.text();
    console.log('Signup response body:', message);

    if (response.ok) {                       // 201 Created → ok
      return { success: true, message };
    } else if (response.status === 409) {    // conflict
      return { success: false, message };
    } else {
      return { success: false, message: message || 'Signup failed' };
    }
  } catch (error) {
    console.error('API Signup error:', error);
    return { success: false, message: 'Network error. Please try again.' };
  }
}


    // Local fallback functions
    function localLogin(email, password) {
        const user = users.find(u =>
            u.email === email && u.password === password
        );

        if (user) {
            return { success: true, user };
        } else {
            return { success: false, message: 'Email or password is incorrect.' };
        }
    }

    function localSignup(username, email, password) {
        const existingUser = users.find(u => u.email === email);

        if (existingUser) {
            return { success: false, message: 'Email already registered.' };
        } else {
            const newUser = { username, email, password };
            users.push(newUser);
            return { success: true, message: 'Signup successful! You can now login.' };
        }
    }

    // Login Form Validation
    const loginForm = document.getElementById('loginForm');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginEmailError = document.getElementById('loginEmailError');
    const loginPasswordError = document.getElementById('loginPasswordError');

    loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();
        let isValid = true;

        // Clear previous error messages
        loginEmailError.textContent = '';
        loginPasswordError.textContent = '';

        // Validate email
        if (loginEmail.value.trim() === '') {
            loginEmailError.textContent = 'Email is required.';
            isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(loginEmail.value.trim())) {
            loginEmailError.textContent = 'Please enter a valid email address.';
            isValid = false;
        }

        // Validate password
        if (loginPassword.value.trim() === '') {
            loginPasswordError.textContent = 'Password is required.';
            isValid = false;
        } else if (loginPassword.value.trim().length < 6) {
            loginPasswordError.textContent = 'Password must be at least 6 characters.';
            isValid = false;
        }

        if (isValid) {
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();

            // Always try API first (remove server check for debugging)
            console.log('Attempting API login...');
            let result = await apiLogin(email, password);

            if (result.success) {
                // Store user data in memory (no localStorage)
                window.currentUser = {
                    email: result.user.email,
                    username: result.user.username,
                    isLoggedIn: true
                };

                showMessage('loginSuccess', `✅ Login successful! Welcome ${result.user.username || 'User'}`);

                // Actual redirect to profile.html
                setTimeout(() => {
                    console.log('Redirecting to profile.html...');

                    // Try multiple redirect methods
                    try {
                        window.location.href = 'profile.html';
                    } catch (error) {
                        console.error('href redirect failed:', error);
                        try {
                            window.location.replace('profile.html');
                        } catch (error2) {
                            console.error('replace redirect failed:', error2);
                            // Last resort - show alert
                            alert('Please navigate to profile.html manually');
                        }
                    }
                }, 2000);
            } else {
                showMessage('loginError', `❌ ${result.message}`, true);

                // Try local fallback if API fails
                console.log('API failed, trying local fallback...');
                result = localLogin(email, password);
                if (result.success) {
                    window.currentUser = {
                        email: result.user.email,
                        username: result.user.username,
                        isLoggedIn: true
                    };
                    showMessage('loginSuccess', `✅ Login successful! Welcome ${result.user.username} (Local)`);

                    // Redirect for local login too
                    setTimeout(() => {
                        console.log('Redirecting to profile.html...');
                        window.location.href = 'profile.html';
                    }, 2000);
                }
            }
        }
    });

    // Signup Form Validation
    const signupForm = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const signupEmail = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const signupEmailError = document.getElementById('signupEmailError');
    const signupPasswordError = document.getElementById('signupPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    signupForm.addEventListener('submit', async function (event) {
        event.preventDefault();
        let isValid = true;

        // Clear previous error messages
        signupEmailError.textContent = '';
        signupPasswordError.textContent = '';
        confirmPasswordError.textContent = '';

        // Validate email
        if (signupEmail.value.trim() === '') {
            signupEmailError.textContent = 'Email is required.';
            isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(signupEmail.value.trim())) {
            signupEmailError.textContent = 'Please enter a valid email address.';
            isValid = false;
        }

        // Validate password
        if (signupPassword.value.trim() === '') {
            signupPasswordError.textContent = 'Password is required.';
            isValid = false;
        } else if (signupPassword.value.trim().length < 6) {
            signupPasswordError.textContent = 'Password must be at least 6 characters.';
            isValid = false;
        }

        // Validate confirm password
        if (confirmPassword.value.trim() === '') {
            confirmPasswordError.textContent = 'Please confirm your password.';
            isValid = false;
        } else if (signupPassword.value !== confirmPassword.value) {
            confirmPasswordError.textContent = 'Passwords do not match.';
            isValid = false;
        }

        if (isValid) {
            const userEmail = signupEmail.value.trim();
            const userPassword = signupPassword.value.trim();
            const userName = username.value.trim();

            // Always try API first (remove server check for debugging)
            console.log('Attempting API signup...');
            console.log('4329892458 ${userEmail}');
            let result = await apiSignup(userName, userEmail, userPassword);

            if (result.success) {
                showMessage('signupSuccess', `✅ ${result.message}`);

                // Switch to login form
                setTimeout(() => {
                    document.getElementById('check').checked = false;
                }, 2000);

                // Clear form fields
                username.value = '';
                signupEmail.value = '';
                signupPassword.value = '';
                confirmPassword.value = '';
            } else {
                showMessage('signupError', `❌ ${result.message}`, true);

                // Try local fallback if API fails
                console.log('API failed, trying local fallback...');
                result = localSignup(userName, userEmail, userPassword);
                if (result.success) {
                    showMessage('signupSuccess', `✅ ${result.message} (Local)`);
                    setTimeout(() => {
                        document.getElementById('check').checked = false;
                    }, 2000);
                    username.value = '';
                    signupEmail.value = '';
                    signupPassword.value = '';
                    confirmPassword.value = '';
                }
            }
        }
    });

    // Test with sample data
    console.log('Available test users:', users);
    console.log('Try logging in with: john@example.com / password123');

    // Check if user is already logged in when page loads
    window.addEventListener('load', function() {
        if (window.currentUser && window.currentUser.isLoggedIn) {
            console.log('User already logged in, redirecting to profile...');
            window.location.href = 'profile.html';
        }
    });
</script>
</body>
</html>
