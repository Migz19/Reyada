<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Removed Tailwind CSS script -->
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Fallback to sans-serif if Inter is not available */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6; /* Light gray background */
            color: #1f2937; /* Dark text color */
            margin: 0; /* Remove default body margin */
        }
        .profile-card {
            background: #ffffff; /* White background for the card */
            padding: 2.5rem; /* Padding inside the card */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Max width for responsiveness */
            text-align: center;
            box-sizing: border-box; /* Include padding in width calculation */
        }
        .profile-card h1 {
            font-size: 2.25rem; /* Large heading font size (36px) */
            font-weight: 700; /* Bold font weight */
            margin-bottom: 1.5rem; /* Space below heading */
            color: #1f2937; /* Dark text color */
        }
        .profile-info p {
            font-size: 1.125rem; /* Paragraph text size (18px) */
            margin-bottom: 0.75rem; /* Space below paragraphs */
            color: #4b5563; /* Gray text color */
        }
        .profile-info strong {
            color: #1f2937; /* Darker text for labels */
        }
        .logout-button {
            background: #ef4444; /* Red background */
            color: #ffffff; /* White text */
            padding: 0.75rem 1.5rem; /* Padding inside button */
            border-radius: 0.5rem; /* Rounded corners */
            border: none; /* Remove default border */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1rem; /* Button text size */
            font-weight: 500; /* Medium font weight */
            margin-top: 1.5rem; /* Space above button */
            transition: background 0.3s ease; /* Smooth transition for hover effect */
        }
        .logout-button:hover {
            background: #dc2626; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        </div>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileUsername = document.getElementById('profileUsername');
            const profileEmail = document.getElementById('profileEmail');
            const logoutButton = document.getElementById('logoutButton');

            // Retrieve user data from localStorage
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');

            if (userEmail && userName) {
                // Display user data
                profileUsername.textContent = userName;
                profileEmail.textContent = userEmail;
            } else {
                // If no user data, redirect to login page
                alert('You are not logged in. Please log in to view your profile.');
                window.location.href = 'auth.html';
            }

            // Logout functionality
            logoutButton.addEventListener('click', function() {
                // Clear user data from localStorage
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                alert('You have been logged out.');
                // Redirect to login page
                window.location.href = 'auth.html';
            });
        });
    </script> 
</body>
</html>
