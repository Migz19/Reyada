<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6;
            color: #1f2937;
            margin: 0;
        }
        .profile-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .profile-card h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .profile-info p {
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
            color: #4b5563;
        }
        .profile-info strong {
            color: #1f2937;
        }
        .button {
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin: 0.5rem;
            transition: background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .manage-contacts-button {
            background: #3b82f6;
            margin-top: 0.5rem;
        }
        .view-analytics-button {
            background: #07f56e;
            margin-top: 1.5rem;
        }
            .view-analytics-button:hover {
            background: #278327;
        }
        .manage-contacts-button:hover {
            background: #2563eb;
        }
        .logout-button {
            background: #ef4444;
            margin-top: 0.5rem;
        }
        .logout-button:hover {
            background: #dc2626;
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
<div class="profile-card">
    <h1>User Profile</h1>
    <div class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
    </div>
    <button id="viewAnalyticsButton" class="button view-analytics-button">View Analytics</button>
    <button id="manageContactsButton" class="button manage-contacts-button">Manage Contacts</button>
    <button id="logoutButton" class="button logout-button">Logout</button>

    <div id="statusMessage" class="status-message" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const profileUsername = document.getElementById('profileUsername');
  const profileEmail = document.getElementById('profileEmail');
  const logoutButton = document.getElementById('logoutButton');
  const manageContactsButton = document.getElementById('manageContactsButton');
  const statusMessage = document.getElementById('statusMessage');
  const viewAnalyticsButton = document.getElementById('viewAnalyticsButton');

  // Function to show status messages
  function showStatus(message, isError = false) {
    statusMessage.textContent = message;
    statusMessage.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
    statusMessage.style.display = 'block';

    setTimeout(() => {
      statusMessage.style.display = 'none';
    }, 3000);
  }

  // Load user profile from backend
  function loadUserProfile() {
    fetch('/auth/user', {
      method: 'GET',
      credentials: 'include'
    })
    .then(res => {
      if (!res.ok) throw new Error('Not authenticated');
      return res.json();
    })
    .then(data => {
      console.log("ðŸ’¾ Got user:", data);
      profileUsername.textContent = data.Name || data.Email || 'Unknown';
      profileEmail.textContent = data.Email || 'Unknown';
      showStatus('Profile loaded successfully!');
    })
    .catch(err => {
      console.error('Error loading profile:', err);
      showStatus('Please log in first.', true);
      setTimeout(() => {
        window.location.href = 'auth.html';
      }, 2000);
    });
  }

  // Load user profile on page load
  loadUserProfile();

  // Logout button handler
  logoutButton.addEventListener('click', () => {
    console.log('Logout button clicked');
    showStatus('Logging out...');

    fetch('/logout', {
      method: 'POST',
      credentials: 'include'
    })
    .then(response => {
      if (response.ok) {
        showStatus('Logged out successfully!');
        setTimeout(() => {
          window.location.href = 'auth.html';
        }, 1000);
      } else {
        throw new Error('Logout failed');
      }
    })
    .catch(err => {
      console.error('Logout error:', err);
      showStatus('Logout failed. Please try again.', true);
    });
  });

  // Manage contacts button handler
  manageContactsButton.addEventListener('click', () => {
    console.log('Manage Contacts button clicked');
    showStatus('Opening contacts dashboard...');

    // Open contacts dashboard in new tab
    window.open('contacts_dashboard.html', '_blank');
  });

   // View Analytics button handler
  viewAnalyticsButton.addEventListener('click', () => {
    console.log('view Analytics Button clicked');
    showStatus('Opening Reyada Analytics dashboard...');

    // Open Reyada Analytics dashboard in new tab
    window.open('dashboard.html', '_blank');
  });

  // Add some debugging
  console.log('Event listeners attached');
  console.log('Profile elements found:', {
    username: !!profileUsername,
    email: !!profileEmail,
    logoutBtn: !!logoutButton,
    contactsBtn: !!manageContactsButton
  });
});
    </script>
</body>
</html>
