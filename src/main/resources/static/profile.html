<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6;
            color: #1f2937;
            margin: 0;
        }
        .profile-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .profile-card h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .profile-info p {
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
            color: #4b5563;
        }
        .profile-info strong {
            color: #1f2937;
        }
        .button {
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin: 0.5rem;
            transition: background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .manage-contacts-button {
            background: #3b82f6; /* Blue background */
            margin-top: 1.5rem;
        }
        .manage-contacts-button:hover {
            background: #2563eb; /* Darker blue on hover */
        }
        .logout-button {
            background: #ef4444;
            margin-top: 0.5rem;
        }
        .logout-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        </div>
        <button id="manageContactsButton" class="button manage-contacts-button">Manage Contacts</button>
        <button id="logoutButton" class="button logout-button">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileUsername = document.getElementById('profileUsername');
            const profileEmail = document.getElementById('profileEmail');
            const logoutButton = document.getElementById('logoutButton');

            const userEmail = 'user@example.com'; // Replace with actual user data
            const userName = 'John Doe'; // Replace with actual user data

                // Display user data
                profileUsername.textContent = userName;
                profileEmail.textContent = userEmail;
            } else {
                // If no user data, redirect to login page
                alert('You are not logged in. Please log in to view your profile.');
                window.location.href = 'index.html';
            }

            // Manage Contacts button functionality
            manageContactsButton.addEventListener('click', function() {

                const bitrix24ContactsUrl = 'http://localhost:8080/contacts_dashboard.html';
                window.open(bitrix24ContactsUrl, '_blank');

</body>
</html>
